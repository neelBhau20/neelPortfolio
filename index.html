    <style>
      body {
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #34d399; /* emerald-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; /* emerald-500 */
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 15px rgba(52, 211, 153, 0.6);
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(52, 211, 153, 0.7);
      }
      .text-glow-on-hover:hover {
        text-shadow: 0 0 8px rgba(52, 211, 153, 0.7);
      }
      .icon-glow-on-hover:hover {
        filter: drop-shadow(0 0 6px rgba(52, 211, 153, 0.7));
      }

      /* Animated Gradient Text */
      @keyframes animate-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: animate-gradient 5s ease infinite;
      }
      
      /* Blob Animation */
      @keyframes blob-animation {
        0% {
          transform: scale(1) translate(0px, 0px);
        }
        50% {
          transform: scale(1.1) translate(20px, -20px);
        }
        100% {
          transform: scale(1) translate(0px, 0px);
        }
      }
      .animate-blob {
        animation: blob-animation 15s ease-in-out infinite;
      }

    </style>
